<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kiana's Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body id="body">
    
    <div class="container" id="container">
        <!-- <div class="row" id="toggle-theme">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Switch to Dark Edition</label>
                  </div>
            </div>


        </div> -->



        <div class="row-4">
            <div class="col-12" id="display"></div>
        </div>

        <div class="row">
            <div class="col-6"><button type="button" class="btn btn-light auto dark" id="bac"><span class="font">AC</span></button></div>
            <div class="col-3"><button type="button" class="btn btn-light auto font-operator dark" id="bback"><i class="fa-solid fa-delete-left"></i></button></div>
            <div class="col-3"><button type="button" class="btn btn-light auto font-operator dark" id="bdiv"><span class="font">/</span></button></div>
        </div>



        <div class="row">
            <div class="col"><button type="button" class="btn btn-light auto" id="b7"><span class="font">7</span></button></div>
            <div class="col"><button type="button" class="btn btn-light auto" id="b8"><span class="font">8</span></button></div>
            <div class="col"><button type="button" class="btn btn-light auto" id="b9"><span class="font">9</span></button></div>
            <div class="col"><button type="button" class="btn btn-light auto font-operator" id="bX"><span class="font">x</span></button></div>
        </div>

        <div class="row">
            <div class="col"><button type="button" class="btn btn-light auto" id="b4"><span class="font">4</span></button></div>
            <div class="col"><button type="button" class="btn btn-light auto" id="b5"><span class="font">5</span></button></div>
            <div class="col"><button type="button" class="btn btn-light auto" id="b6"><span class="font">6</span></button></div>
            <div class="col"><button type="button" class="btn btn-light auto font-operator" id="b-"><span class="font">-</span></button></div>
        </div>

            <div class="row">
                <div class="col"><button type="button" class="btn btn-light auto" id="b1"><span class="font">1</span></button></div>
                <div class="col"><button type="button" class="btn btn-light auto" id="b2"><span class="font">2</span></button></div>
                <div class="col"><button type="button" class="btn btn-light auto" id="b3"><span class="font">3</span></button></div>
                <div class="col"><button type="button" class="btn btn-light auto font-operator" id="b+"><span class="font">+</span></button></div>
            </div>
        

            <div class="row">
                
                <div class="col-6"><button type="button" class="btn btn-light auto" id="b0"><span class="font">0</span></button></div>
                <div class="col-3"><button type="button" class="btn btn-light auto" id="b."><span class="font">.</span></button></div>
                <div class="col-3"><button type="button" class="btn btn-light auto font-operator" id="b="><span>=</span></button></div>
            </div>

            


      </div>
  
  <script src='script.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/24c5cbd3ec.js" crossorigin="anonymous"></script>

</body>
</html>
